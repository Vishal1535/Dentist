<body>
   <div class="main">
    <div class="box">
        <div class="header">
            <img src="https://img.freepik.com/premium-photo/stethoscope-form-female-gender-symbol-doctor-women-isolated-white-background_188237-1019.jpg" class="HeaderLogo">
            <h3 class="Doctor_desc">Doctor Appointment</h3>
        </div>

        <div class="gridContainer">
            <form action="" target="_blank">

                <!-- 1 -->
                <div class="gridContainerItem">
                    <div class="left_Item">
                        <label>First Name <span class="Star">*</span></label>
                        <div class="mid">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" placeholder="First Name" class="input" required id="fname">
                        </div>
                       
                    </div>

                    <div class="Right_Item">
                        <label>Last Name <span class="Star">*</span></label>
                        <div class="mid">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" placeholder="Last Name" class="input"required id="LastName">
                            
                        </div>
                       
                       
                    </div>
                </div>

                <!-- 2 -->
                <div class="gridContainerItem">
                    <div class="left_Item">
                        <label>Appointment Date <span class="Star">*</span></label>
                        <div class="mid">
                            <i class="fa-solid fa-calendar"></i>
                           <input 
  type="date"  placeholder="DD-MM-YYYY" class="input" required id="DOB"  pattern="\d{2}-\d{2}-\d{4}" >
                            
                        </div>
                       
                    </div>

                    <div class="Right_Item">
                        <label>Gender<span class="Star">*</span></label>
                        <div class="mid">
                          <i class="fa-solid fa-person"></i>
                           <select name="Gender" id="Gender">
                            <option value="Gender">Please select</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="N/A">Other</option>
                           </select>
                        </div>
                       
                    </div>
                </div>
                
                <!-- 3 -->
                <div class="gridContainerItem">
                    <div class="left_Item">
                        <label>Contact Number <span class="Star">*</span></label>
                        <div class="mid">
                           <i class="fa-regular fa-address-book" style="font-size: 1.2rem;"></i>
 <input type="text" id="ContactNumber" class="input" placeholder="Enter 10 digit number" maxlength="10"  inputmode="numeric"  pattern="[0-9]{10}" oninput="this.value = this.value.replace(/[^0-9]/g, '')" required>


                        </div>
                       
                    </div>

                    <div class="Right_Item">
                        <label>Email Id <span class="Star">*</span></label>
                        <div class="mid">
                          <i class="fa-solid fa-message"></i>
                            <input
  type="email" id="email" class="input" placeholder="Enter Gmail ID" required pattern="^[a-zA-Z0-9._%+-]+@gmail\.com$" title="Only Gmail addresses are allowed (example@gmail.com)">

                        </div>
                       
                    </div>
                </div>

                <!-- 4 -->
                <div class="gridContainerItem" id="A">
                    <div class="left_Item" id="TextArea">
                        <label> Age <span class="Star">*</span></label>
                        <div class="mid" id="AddressContainer">
                          <i class="fa-solid fa-person" style="font-size: 20px;margin-right: 0.2rem;margin-top: 1rem;"></i>
                            <!-- <t name="Address" id="Address" placeholder="Street Address,Area,Town"></textarea> -->
                                <input type="text" placeholder="Enter your Age:" id="Ages" required>
                        </div>
                       
                    </div>

                 
                </div>
                <!-- 5 -->
                  <div class="gridContainerItem">
                    <div class="left_Item" id="TimingContainer">
                        <label for="Timing" id="TimingLable">Timing</label>
                        <i class="fa-regular fa-clock" id="CLock"></i>
                        <select name="Timing" id="Timing">
                            <option value="Please Select">--Please Select--</option>
                            <option value="10:00am-11:00am">10:00am-11:00am</option>
                            <option value="11:00am-12:00pm">11:00am-12:00pm</option>
                            <option value="12:00pm-:01:00pm">12:00pm-01:00pm</option>
                            <option value="01:00pm-02:00pm">01:00pm-02:00pm</option>
                            <option value="Closed">Closed</option>
                        </select>
                        
                       
                    </div>

                    <div class="Right_Item">
                        <label>Area <span class="Star">*</span></label>
                        <div class="mid">
                            <!-- <i class="fa-solid fa-user"></i> -->
                                 <i class="fa-solid fa-house" style="font-size: 20px;margin-right: 0.2rem;"></i>
                          <select name="Area" id="Area">
                            <option value="--Please Select">--Please Select-- </option>
                            <option value="Bhandup">Bhandup</option>
                            <option value="Mulund">Mulund</option>
                            <option value="Powai">Powai</option>
                            <option value="Thane">Thane</option>
                            <option value="Ghatkopar">Ghatkopar</option>
                          </select>
                        </div>
                       
                    </div>
                </div>

                 <!-- 6 -->
                   <div class="gridContainerItem">
                    <div class="left_Item" id="RadioContainer">
                        <label>Have you ever visited our clinic before? *<span class="Star">*</span></label>
                        <div class="mid"  id="radio">
                          
                            <div class="yes" id="yes">
                                <input type="radio"  class="input" name="radio" id="yesRadio">
                            <label for="radio"><p>yes</p></label>
                        </div>
                        <div class="yes" id="no">
                            <input type="radio"  class="input" name="radio">
                            <label for="radio" id="notext">No</label>
                        </div>
                            
                        </div>
                       
                    </div>

                  
                </div>

                  <!-- 7 -->
                    <div class="gridContainerItem">
                    <div class="left_Item">
                        <label>Which department would you like to get an appointment from?<span class="Star">*</span></label>
                      <select name="Department"  class="Last" id="Department">
                        <option value="Regular">Regular</option>
                        <option value="Gum Specialist">Gum Specialist</option>
                        <option value="Pediatric Dentistry">Pediatric Dentistry</option>
                        <option value="Orthodontics & Dentofacial">Orthodontics & Dentofacial</option>
                      </select>
                       
                    </div>

                    <div class="Right_Item">
                        <label>Which procedure do you want to make an appointment for?<span class="Star">*</span></label>
                        <select name="Appointment"  class="Last" id="procedure">
                            <option value="Medical Examination">Medical Examination</option>
                            <option value="Regural-CheckUp">Regural-CheckUp</option>
                            <option value="Result-Analysis">Result-Analysis</option>
                            <option value="Consultaion">Consultaion</option>
                          
                        </select>
                       
                    </div>
                </div>

                   
                

            </form>
        </div>
       <div class="btnContainer" id="Submission"><button type="button" class="SubmitBtn">Submit</button></div>
       


    </div>
   </div>
</body>
</html>
